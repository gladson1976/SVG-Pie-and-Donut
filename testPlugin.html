<html>
<head>
	<meta charset="UTF-8">
	<title> Plugin Test </title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<script src="jquery-1.10.2.min.js"></script>
	<script src="plugin.jquery.svg.js"></script>
	<script>
		$(function(){
			// options for chart. all options are optional.
			var optCircle = {
				type: "donut", // pie for pie chart and donut for donut chart. default is pie.
				is3D: false, // true for 3D chart, false for 2D chart. default is false.
				id: "canvasCircle", // id of chart element. default is "canvas_" + Date.now()
				title: "", // title for the chart. default is empty.
				titleColor: "black", // color of the title.
				width: 400, // width of chart in pixels. default is 200.
				height: 400, // height of chart in pixels. default is 200.
				donutHoleSize: 0.4, // size (1 is 100%) of the donut hole for donut charts. default is 0.5. has no meaning if type is pie.
				showIndicator: true, // true to show indicator on mouseover, false to nor show indicator on mouseover. default is true.
				explodeAll: false, // true to explode all borders on click, false to explode only one border at a time (others will be normal). default is true.
				sliceBorders: false, // true to show slice borders or false to hide slice borders. default is true.
				colors: ['#5DA5FA', '#FAA43A', '#60BD68', '#959595', '#B2812F', '#1585AC', '#E9967A', '#B20612', '#ADD8E6', '#DECFFF', '#006400', '#F15854', '#4D4D4D', '#17BECF', '#BCBD22', '#E377C2', '#8C56FF', '#9467BD', '#2CA02C', '#FF7F0E'], // specific colors for chart slices.
				showTooltip: true, // true or false. default is true.
				showLabel: "percent", // 'percent' or 'value' (any other value will remove the label). default is none "".
				labelColor: "invert", // 'normal' for slice color, 'invert' for inverted slice color or specific color. default is white.
				isLabelInside: true, // true to show label inside slice, false to show outside slice. default is true.
				showLegend: true, // true or false. default is true.
				legendColor: "black", // 'normal' for slice color, 'invert' for inverted slice color or specific color. default is black.
				background: "#FCFCFC", // background color of chart. default is #FCFCFC.
				data:[ // data for the chart slices.
					{label: 'Shanghai', value: 23.7},
					{label: 'Lagos', value: 21.1},
					{label: 'Istanbul', value: 14.2},
					{label: 'Karachi', value: 14.0},
					{label: 'Mumbai', value: 12.5},
					{label: 'Moscow', value: 12.1},
					{label: 'Sao Paulo', value: 11.8},
					{label: 'Beijing', value: 11.7},
					{label: 'Guangzhou', value: 11.1},
					{label: 'Delhi', value: 11.1},
					{label: 'Shenzhen', value: 10.5},
					{label: 'Seoul', value: 10.4},
					{label: 'Jakarta', value: 10.0},
					{label: 'Kinshasa', value: 9.3},
					{label: 'Dhaka', value: 8.9},
					{label: 'Mexico City', value: 8.9}
				]
			};

			// call chart function passing the options.
			$("#testCanvas").circle(optCircle);
			
			// rgba(234, 182, 73, 1) -> Orange
			// rgba(50,170,183, 1.0) -> Blue
		})
	</script>
</head>
<body>
	<div id="testCanvas"></div>
</body>
</html>
